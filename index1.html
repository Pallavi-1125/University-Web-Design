<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .home-hero {
  background: url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc') no-repeat center center/cover;
  height: 100vh;
  position: relative;
  color: white;
}

.overlay {
  background: rgba(0, 0, 0, 0.5); /* dark transparent overlay */
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.home-content {
  text-align: center;
  max-width: 700px;
}

.home-content h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  font-weight: bold;
}

.home-content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #eee;
}

.home-btn {
  display: inline-block;
  padding: 12px 30px;
  background-color: #ffcc00;
  color: #002147;
  font-weight: bold;
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.home-btn:hover {
  background-color: #e6b800;
}

@media (max-width: 768px) {
  .home-content h1 {
    font-size: 2.2rem;
  }

  .home-content p {
    font-size: 1rem;
  }
}

</style>
<body>
    <section class="home-hero" id="home">
        <div class="overlay">
          <div class="home-content">
            <h1>Welcome to UniVerse</h1>
            <p>Your journey to excellence begins here.</p>
            <a href="#explore-courses" class="home-btn">Explore Courses</a>
          </div>
        </div>
      </section>
      
</body>
</html>
